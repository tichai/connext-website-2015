<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Connext 2015</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.png">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<style type="text/css">
	@-webkit-keyframes dim-and-glow {
		0% {
			opacity: 1;
		}
		25% {
			opacity: 0.94;
		}
		50% {
			opacity: 0.83;
		}
		75% {
			opacity: 0.94;
		}
		100% {
			opacity: 1;
		}
	}
	@import url(/fonts/font-awesome.css);
	* {
		text-rendering: optimizeLegibility;
		box-sizing: border-box;
		transition: all 400ms ease;
	}

	.keep-horizontal-distance {
		margin-left: 40px;
		margin-right: 40px;
	}

	.pull-center {
		text-align: center;
	}

	.ghost_btn {
		font-size: 16px;
		color: #FFF;
		text-align: center;
		text-decoration: none;
		background: none;
		border: 1px solid #FFF;
		border-radius: 800px;
		display: inline-block;
		width: 100px;
		height: 100px;
		padding: 37px 0 0;
		transition: all 300ms ease;
	}
	.ghost_btn:hover {
		color: #000;
		background: #FFF;
	}

	/* --------------------------------------- */

	body {
		font-family: Seravek, 'Myriad Pro', 'Myriad Set Pro', 'Myriad Set', Myriad, 'Avenir Nexr', Avenir, 'Helvetica Neue', Helvetica, Lucida Grande, Arial, 'Arial-Black', 'Arial Black', Arial Black, sans-serif;
		font-size: 20px;
		font-weight: 400;
		color: #FFF;
		min-height: 100vh;
		padding: 0;
		margin: 0;
		background: #000;
	}
	#bg {
		position: fixed;
		top: -10vh;
		left: 0;
		width: 100%;
		height: 120vh;
		z-index: 1;
		-webkit-perspective: 40000vh;
		-moz-perspective: 40000vh;
		-ms-perspective: 40000vh;
		-o-perspective: 40000vh;
		perspective: 40000vh;
		-webkit-perspective-origin: center bottom;
		-moz-perspective-origin: center bottom;
		-ms-perspective-origin: center bottom;
		-o-perspective-origin: center bottom;
		perspective-origin: center bottom;
	}
	#bg .bg-lazer {
		background: #00B7FF;
		box-shadow: #00B7FF 0 0 3px 6px, #00B7FF 0 0 3px 0, #00B7FF 0 0 3px 0;
		opacity: 0;
		transition: all 30ms ease;

		position: fixed;
		top: -190vh;
		left: 50vw;
		width: 40px;
		height: 450vh;
		margin-top: 0vh;
		margin-left: -20px;
		z-index: 3;
		-webkit-filter: blur(19px);
		-moz-filter: blur(19px);
		-ms-filter: blur(19px);
		-o-filter: blur(19px);
		-webkit-filter: blur(19px);
		-moz-filter: blur(19px);
		filter: blur(19px);
		-webkit-transform-style: flat;
		-moz-transform-style: flat;
		transform-style: flat;
	}
	#bg #bg-up {
		-webkit-transform: skewX(-33deg) translateX(100px) rotateX(70deg);
		-moz-transform: skewX(-33deg) translateX(100px) rotateX(70deg);
		-ms-transform: skewX(-33deg) translateX(100px) rotateX(70deg);
		-o-transform: skewX(-33deg) translateX(100px) rotateX(70deg);
		transform: skewX(-33deg) translateX(100px) rotateX(70deg);
	}
	#bg #bg-up.onload {
		-webkit-animation: dim-and-glow 6s linear 0s infinite;
	}
	#bg #bg-down {
		-webkit-transform: skewX(33deg) translateX(-100px) rotateX(70deg);
		-moz-transform: skewX(33deg) translateX(-100px) rotateX(70deg);
		-ms-transform: skewX(33deg) translateX(-100px) rotateX(70deg);
		-o-transform: skewX(33deg) translateX(-100px) rotateX(70deg);
		transform: skewX(33deg) translateX(-100px) rotateX(70deg);
	}
	#bg #bg-down.onload {
		-webkit-animation: dim-and-glow 6s linear 2s infinite;
	}
	.shadow {
		position: fixed;
		background: linear-gradient(rgba(0, 0, 0, 0.90) 9%, rgba(0, 0, 0, 0) 80%);
		top: 0;
		left: 0;
		width: 100%;
		height: 140vh;
		z-index: 33;
		transform-style: flat;
	}
	.overall {
		background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.94));
		position: relative;
		z-index: 555;
	}
	header a:link, header a:visited, header a:hover, header a:active {
		display: block;
		color: inherit;
		text-decoration: inherit;
	}
	header {
		opacity: 0;
		position: relative;
		height: 100vh;
		padding: 1px 0 0;
		margin: 0 auto 0;
		z-index: 99;
		/*transition: opacity 2000ms linear 40ms, top 440ms ease 0;*/
		transition: all 1240ms ease 0;
	}
	header #title {
		margin: 56vh 0 0;
	}
	#title-in {
	}
	.avatar {
	}
	.avatar:hover {
	}
	.avatar img {
		display: block;
		margin: 0 auto;
	}
	@media screen and (max-width: 768px) {
		.avatar img {
			max-width: 300px;
		}
	}
	@media screen and (min-width: 768px) {
		.avatar img {
			max-width: 340px;
		}
	}
	#main {
		position: relative;
		width: 100%;
		padding: 0;
		margin: 0 0;
		z-index: 666;
	}
	.content {
		padding: 60px 0 30px;
		margin: 0 auto 50px;
		border-radius: 4px;
	}
	@media screen and (max-width: 768px) {
		.content {
			width: 96%;
		}
		.constrained-width {
			width: 100%;
		}
	}
	@media screen and (min-width: 768px) {
		.content {
			width: 900px;
		}
		.constrained-width {
			width: 640px;
			margin: 0 auto;
		}
	}
	header h1, header p {
		font-weight: 400;
		text-align: center;
		width: 100%;
		margin: 0;
	}
	header h1 {
		font-size: 48px;
		padding: 20px 0 10px;
	}
	header p {
		line-height: 1.45em;
		padding: 65px 0;
	}
	section {
		min-height: 50vh;
		width: 900px;
		padding: 30px 0;
		margin: 0 auto 70px;
		background-size: 100px;
		/*overflow: hidden;*/
	}
	section h2 {
		font-size: 42px;
		font-weight: 400;
		line-height: 42px;
		color: #FFF;
		text-align: center;
		text-transform: uppercase;
		padding: 8px 0 0;
		margin: 0 0 100px 0;
	}
	footer {
		font-size: 15px;
		font-weight: 400;
		line-height: 16px;
		text-align: center;
		padding: 50px 0;
	}
	footer a {
		color: inherit;
		text-decoration: none;
	}
	</style>
	<script type="text/javascript">
	var showHeader = function () {
		window.setTimeout(function(){
			document.getElementById('bg-up').style.opacity = '1';
		}, 70);
		window.setTimeout(function(){
			document.getElementById('bg-down').style.opacity = '1';
		}, 400);
		window.setTimeout(function(){
			document.getElementById('grand-header').style.opacity = '1';
			document.getElementById('grand-header').classList.add('onload');
		}, 700);
		window.setTimeout(function(){
			document.getElementById('bg-up').classList.add('onload');
			document.getElementById('bg-down').classList.add('onload');
		}, 1000);
	};
	</script>
</head>
<body onload="showHeader()">
	<div id="bg">
		<div id="bg-up" class="bg-lazer"></div>
		<div id="bg-down" class="bg-lazer"></div>
	</div>
	<div class="shadow"></div>

	<div class="overall">
		<header id="grand-header">
			<div id="title">
				<div id="title-in">
					<a href="./">
						<div class="avatar">
							<img
								retina
								src="/img/logo-and-slogan.png">
						</div>
					</a>
					<!-- <p>Coming Soon...</p> -->
				</div>
			</div>
		</header>
		<div id="main">
			<div class="content">
				<section>
					<div class="section-in">
						<h2>Contact</h2>
						<div class="constrained-width pull-center">
							<a class="ghost_btn keep-horizontal-distance" href="mailto:tf@connext.im">演讲报名</a>
							<a class="ghost_btn keep-horizontal-distance" href="mailto:tf@connext.im">赞助合作</a>
							<a class="ghost_btn keep-horizontal-distance" href="mailto:tf@connext.im">投资事宜</a>
						</div>
					</div>
				</section>
			</div>
			<footer>
				<a href="/">&copy; Copyright <script type="text/javascript">document.write((new Date()).getFullYear());</script> All Rights Reserved by Connext.</a> <a href="http://www.joyneop.com/">Designed by Joy Neop.</a>
			</footer>
		</div>
	</div>

	<script type="text/javascript">
	(function(ele, ratio){
		if (ratio != 1) { for (var i = 0; i < ele.length; i++) {
							if (!ele[i].src.match(/@\dx\.\w{3,4}$/)) {
								ele[i].src = ele[i].src.replace(/\.jpg$/, '@' + ratio + 'x.jpg')
														.replace(/\.jpeg$/, '@' + ratio + 'x.jpeg')
														.replace(/\.png$/, '@' + ratio + 'x.png')
														.replace(/\.gif$/, '@' + ratio + 'x.gif');
							};
						};
		}
	})(document.querySelectorAll('img[retina]'), window.devicePixelRatio);

	setTimeout(function(){
		showHeader();
	}, 3000)
	</script>
</body>
</html>
