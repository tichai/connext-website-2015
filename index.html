<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Connext 2015</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.png">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<style type="text/css">
	@import url(/fonts/source-sans-pro.css);
	* {
		text-rendering: optimizeLegibility;
		box-sizing: border-box;
		transition: all 500ms ease;
	}
	body {
		font-family: 'Source Sans Pro', 'Avenir Nexr', Avenir, 'Helvetica Neue', Helvetica, Lucida Grande, Arial, 'Arial-Black', 'Arial Black', Arial Black, sans-serif;
		font-size: 20px;
		font-weight: 400;
		color: #FFF;
		min-height: 100vh;
		padding: 0;
		margin: 0;
		background: #000;
		
	}
	#bg {
		position: fixed;
		top: -10vh;
		left: 0;
		width: 100%;
		height: 120vh;
		-webkit-perspective: 500px;
		-webkit-perspective-origin: center bottom;
		z-index: -200;
	}
	#bg .lazer {
		background: #00B7FF;
		box-shadow: #00B7FF 0 0 3px 6px, #00B7FF 0 0 3px 0, #00B7FF 0 0 3px 0;
		opacity: 0;
		transition: all 30ms ease;

		position: fixed;
		top: -60vh;
		left: 50vw;
		width: 30px;
		height: 500vh;
		margin-top: -100vh;
		margin-left: -15px;
		z-index: -12;
		-webkit-filter: blur(19px);
	}
	#bg #bg-up {
		-webkit-transform: skewX(-18deg) translateX(-94px) rotateX(14deg);
	}
	#bg #bg-down {
		-webkit-transform: skewX(18deg) translateX(94px) rotateX(14deg);
	}
	.shadow {
		position: fixed;
		background: linear-gradient(rgba(0, 0, 0, 1) 4%, rgba(0, 0, 0, 0.5) 60%, rgba(0, 0, 0, 0) 88%);
		top: 0;
		left: 0;
		width: 100%;
		height: 120vh;
		z-index: -2;
	}
	header a:link, header a:visited, header a:hover, header a:active, footer a {
		display: block;
		color: inherit;
		text-decoration: inherit;
	}
	header {
		opacity: 0;
		position: relative;
		top: -24px;
		height: 100vh;
		padding: 1px 0 0;
		margin: 0 auto 0;
		z-index: 300;
		transition: opacity 2000ms linear 40ms, top 440ms ease 0;
	}
	header.onload {
		top: 0;
	}
	header #title {
		margin: 56vh 0 0;
	}
	#title-in {
	}
	.avatar {
	}
	.avatar:hover {
	}
	.avatar img {
		display: block;
		margin: 0 auto;
	}
	@media screen and (max-width: 768px) {
		.avatar img {
			max-width: 300px;
		}
	}
	@media screen and (min-width: 768px) {
		.avatar img {
			max-width: 340px;
		}
	}
	#main {
		position: absolute;
		top: 90%;
		width: 100%;
		padding: 0;
	}
	.content {
		padding: 60px 0 30px;
		margin: 0 auto 50px;
		border-radius: 4px;
	}
	@media screen and (max-width: 768px) {
		.content {
			width: 96%;
		}
	}
	@media screen and (min-width: 768px) {
		.content {
			width: 900px;
		}
	}
	header h1, header p {
		font-weight: 400;
		text-align: center;
		width: 100%;
		margin: 0;
	}
	header h1 {
		font-size: 48px;
		padding: 20px 0 10px;
	}
	header p {
		line-height: 1.45em;
		padding: 65px 0;
	}
	section {
		min-height: 100px;
		width: 540px;
		padding: 30px 0;
		margin: 0 auto 70px;
		background-size: 100px;
		overflow: hidden;
	}
	section h2 {
		font-size: 30px;
		font-weight: 400;
		line-height: 42px;
		color: #FFF;
		letter-spacing: 2px;
		text-align: center;
		text-transform: uppercase;
		padding: 8px 0 0;
		margin: 0 0 12px 0;
	}
	footer {
		font-size: 14px;
		line-height: 22px;
		text-align: center;
		padding: 50px 0;
	}
	</style>
	<script type="text/javascript">
	var showHeader = function () {
		window.setTimeout(function(){
			document.getElementById('bg-up').style.opacity = '1';
			window.setTimeout(function(){
				document.getElementById('bg-down').style.opacity = '1';
				window.setTimeout(function(){
					document.getElementById('grand-header').style.opacity = '1';
					document.getElementById('grand-header').classList.add('onload');
				}, 400);
			}, 400);
		}, 300);
	};
	</script>
</head>
<body onload="showHeader()">
	<div class="shadow"></div>
	<div id="bg">
		<div id="bg-up" class="lazer"></div>
		<div id="bg-down" class="lazer"></div>
	</div>
	<header id="grand-header">
		<div id="title">
			<div id="title-in">
				<a href="./">
					<div class="avatar">
						<img src="/img/logo-and-slogan@3x.png">
					</div>
				</a>
				<p>Coming Soon...</p>
			</div>
		</div>
	</header>
	<!-- <div id="main">
		<div class="content">
			<section>
				<h2>Example Title</h2>
			</section>
		</div>
		<footer>
			<a href="/">&copy; Copyright <script type="text/javascript">document.write((new Date()).getFullYear());</script> All Rights Reserved by Connext</a>
		</footer>
	</div> -->
	<script type="text/javascript">
	setTimeout(function(){
		showHeader();
	}, 1000)
	</script>
</body>
</html>
